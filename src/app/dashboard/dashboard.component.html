<h2>Top Heroes</h2>
<div class="heroes-menu">
  <button *ngFor="let hero of heroes" pButton [routerLink]="['/detail/{{ hero.id }}']">
    {{ hero.name }}
  </button>
  <button
    pButton
    
    
    class="bg-violet-500 text-gray-100 hover:bg-sky-400 hover:text-black shadow-lg rounded-md text-lg focus:ring-violet-300 light:from-neutral-300 light:focus:outline-none light:focus:ring dark:bg-purple-500 dark:text-white dark:hover:bg-sky-400 dark:hover:text-black"
    (click)="callBackendAPI()"
    >
    Call backend API
  </button>
</div>
