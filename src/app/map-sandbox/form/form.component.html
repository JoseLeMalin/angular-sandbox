<p-tabView  [style]="{ color: 'blue' }">
  <p-tabPanel style="color: aqua; background-color: black;" header="Header I" >
    <form form #f="ngForm" [formGroup]="formGroup" (ngSubmit)="onSubmit()" >
      <div class="flex flex-col flex-wrap gap-2">
        <div class="flex flex-row flex-wrap gap-4">
          <div class="flex basis-full" >
            <p>Value: {{ formGroup.value.nameTest }}</p>
          </div>
          <div class="flex basis-full flex-row flex-wrap justify-evenly">

            <div class="flex basis-5/12 flex-grow-1 flex-shrink-1">
              <label class="flex basis-1/3" for="nameTest">Name</label>
              <input class="flex basis-2/3" [formControl]="nameTest" pInputText id="nameTest" name="nameTest" type="text" required />
            </div>
            <div class="flex basis-5/12 flex-grow-1 flex-shrink-1">
              <label class="flex basis-1/3" for="age">Age</label>
              <input class="flex basis-2/3" [formControl]="age" pInputText id="age" name="age" type="number" required />
            </div>
          </div>
        </div>
        <app-buttons (clickEvent)="functioncall($event)" [disabled]="!formGroup.valid"></app-buttons>
      </div>
    </form>
  </p-tabPanel>
  <p-tabPanel class="bg-slate-600" header="Header II">
    <ng-template pTemplate="content">
      <p>Lorem ipsum dolor sit amet...</p>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel class="bg-slate-700" header="Header III">
    <ng-template pTemplate="content"> Complex Content to Lazy Load </ng-template>
  </p-tabPanel>
</p-tabView>
