<p-tabView>
  <p-tabPanel class="bg-slate-500" header="Header I">
    <form form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="flex flex-col flex-wrap gap-2">
        <div class="flex flex-row flex-wrap gap-4">
          <div class="">
            <p>Value: {{ formGroup.value.nameTest }}</p>
          </div>
          <div>
            <label for="nameTest">Name</label>
            <input [formControl]="nameTest" pInputText id="nameTest" name="nameTest" type="text" required />
          </div>
        </div>
        <app-buttons (clickEvent)="functioncall($event)"></app-buttons>
      </div>
    </form>
  </p-tabPanel>
  <p-tabPanel class="bg-slate-600" header="Header I">
    <ng-template pTemplate="content">
      <p>Lorem ipsum dolor sit amet...</p>
    </ng-template>
  </p-tabPanel>
  <p-tabPanel class="bg-slate-700" header="Header I">
    <ng-template pTemplate="content"> Complex Content to Lazy Load </ng-template>
  </p-tabPanel>
</p-tabView>
